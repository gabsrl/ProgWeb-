<html> 
	<head> 
		<meta charset="utf-8"> 
		<style>
			td { 
				vertical-align: bottom;
			}
		</style> 
	</head>

	<body>
		<h1>Um Gráfico de Barras</h1>
		Informe a altura das barras: 
		<input id="altura1" type="text"> 
		<input id="altura2" type="text">
		<input id="altura3" type="text">
		<input id="altura4" type="text">
		<input id="altura5" type="text"><br><br>

		Informe a largura das barras:
		<input id="largura-barras" type="text">
		<button id="btn-desenhar" onclick="desenha()">Desenhar o gráfico</button><br><br>
		
		<table>
			<tr>
				<td><div id="barra1"></div></td>
				<td><div id="barra2"></div></td>
				<td><div id="barra3"></div></td>
				<td><div id="barra4"></div></td>
				<td><div id="barra5"></div></td>

			</tr>
		</table>

	</body> 

	<script>
		function desenha() {
			var larguraBarras = document.getElementById("largura-barras");
			var barras = []; 
			for(var i = 1; i <= 5; i++) { 
				barras[i] = document.getElementById("barra"+i); 
				barras[i].style.backgroundColor = "red";
				barras[i].style.width = larguraBarras.value + "px";
				barras[i].style.height = document.getElementById("altura"+i).value + "px"; 
			}
		}
	</script> 
</html>
