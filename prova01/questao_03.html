<!doctype html> 

<html>
	<head>
		<meta charset="utf-8"> 

		<style> 
			.verde { 
			width: 200px;
			height: 200px;
			position: absolute;
			background-color: green;
			}

			.azul {			
			width: 200px;
			height: 200px;
			position: absolute;
			background-color: blue;
			top: 0;
			
			}		

			.vermelho{ 
			width: 200px;
			height: 200px;
			position: absolute;
			background-color: red
			z: 10;

			}	

		</style>
	

	</head>
	
	<body>
		<div class="verde"></div>
		<div class="azul"></div>
		<div class="vermelho"></div>
	</body>

</html>
