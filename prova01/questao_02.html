<!doctype html> 

<html>
	<head>
		<meta charset="utf-8"> 
	</head>
	
	<body>
		<h1 id="icomp">Instituto de Computacao</h1>	
		<button id="add">Adicionar Estilos</button>
		<button id="clear">Limpar Estilo</button>
	</body>
	<script type="text/javascript"> 
		var icomp = document.getElementById("icomp");

		document.getElementById("add").onclick = function() { 
			icomp.style.backgroundColor = "grey";
			icomp.style.color = "red";
		};

		document.getElementById("clear").onclick = function() {
			icomp.style.backgroundColor = "white";  	
			icomp.style.color = "black";
		};

	</script>

</html>
